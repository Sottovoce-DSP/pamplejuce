name: Build LAME Win Mac

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build_lame:
    strategy:
      matrix:
        include:
          - name: macOS
            os: macos-latest
          - name: Windows-x86
            os: windows-latest
            arch: x86
          - name: Windows-x64
            os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}
    name: Build LAME on ${{ matrix.name }}
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Download and extract LAME source
      - name: Download and extract LAME source code
        run: |
          curl -LO https://downloads.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz
          tar -xzf lame-3.100.tar.gz
      
      # Remove deprecated symbol
      - name: Remove 'lame_init_old' symbol
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' '/lame_init_old/d' lame-3.100/include/libmp3lame.sym
          else
            sed -i '/lame_init_old/d' lame-3.100/include/libmp3lame.sym
          fi
      
      # Setup MSVC toolchain (Windows)
      - name: Setup MSVC
        if: contains(matrix.name, 'Windows')
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
      
      # Windows-specific MSVC build
      - name: Build LAME with MSVC (Windows)
        if: contains(matrix.name, 'Windows')
        shell: cmd
        run: |
          cd lame-3.100
          copy configMS.h config.h
          nmake -f Makefile.MSVC comp=msvc asm=no machine=${{ matrix.arch }}
      
      # macOS build
      - name: Build and install LAME (macOS)
        if: matrix.name == 'macOS'
        run: |
          cd lame-3.100
          export CFLAGS="-arch x86_64 -arch arm64"
          export LDFLAGS="-arch x86_64 -arch arm64"
          ./configure --prefix=$HOME/lame-install
          make
          make install
      
      # Copy binary to output
      - name: Copy LAME binary to output
        run: |
          mkdir -p output
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp lame-3.100/output/lame.exe ./output/
          else
            cp $HOME/lame-install/bin/lame ./output/
          fi
      
      # Package executable (Windows)
      - name: Package LAME executable (Windows)
        if: contains(matrix.name, 'Windows')
        shell: pwsh
        run: |
          Compress-Archive -Path "./output/*" -DestinationPath "LAME-${{ matrix.name }}.zip"
      
      # Package executable (macOS)
      - name: Package LAME executable (macOS)
        if: matrix.name == 'macOS'
        run: |
          cd output
          zip -j ../LAME-${{ matrix.name }}.zip *
      
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LAME-${{ matrix.name }}.zip
          path: LAME-${{ matrix.name }}.zip